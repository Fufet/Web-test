<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Framework W3.CSS -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  <!-- Estils personalitzats -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Icones FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Contacto</title>
</head>
<body class="w3-light-grey">

  <!-- Header -->
  <header class="w3-bar w3-blue-gray w3-padding w3-card-4">
    <div class="w3-bar-item">
      <a href="index.html">
        <img src="img/nationalg.svg" alt="Logo" style="height: 50px;">
      </a>
    </div>

    <!-- Menú escriptori -->
    <nav class="w3-bar-item w3-right w3-hide-small">
      <a href="index.html"    class="w3-bar-item w3-button w3-hover-light-grey"><strong>Inicio</strong></a>
      <a href="membres.html"  class="w3-bar-item w3-button w3-hover-light-grey"><strong>Miembros</strong></a>
      <a href="projecte.html" class="w3-bar-item w3-button w3-hover-light-grey"><strong>Proyectos</strong></a>
      <a href="mapa.html"     class="w3-bar-item w3-button w3-hover-light-grey"><strong>Mapa</strong></a>
      <a href="contacte.html" class="w3-bar-item w3-button w3-hover-light-grey"><strong>Contacto</strong></a>
    </nav>

    <!-- Botó menú mòbil -->
    <a href="javascript:void(0)"
       class="w3-bar-item w3-button w3-right w3-hide-large"
       onclick="toggleMenu()"
       aria-label="Obrir menú mòbil">
      ☰
    </a>
  </header>

  <!-- Menú mòbil -->
  <div id="mobileMenu" class="w3-bar-block w3-light-grey w3-hide w3-hide-large">
    <a href="index.html"    class="w3-bar-item w3-button">Inicio</a>
    <a href="membres.html"  class="w3-bar-item w3-button">Miembros</a>
    <a href="projecte.html" class="w3-bar-item w3-button">Proyectos</a>
    <a href="mapa.html"     class="w3-bar-item w3-button">Mapa</a>
    <a href="contacte.html" class="w3-bar-item w3-button">Contacto</a>
  </div>

  <!-- Contingut principal -->
  <main class="w3-container w3-margin-top w3-padding-16">
    <h2 class="w3-center w3-xxlarge">Contáctanos</h2>
    <p class="w3-center">¿Tienes alguna duda? ¿Quieres sugerir más rutas? Contáctanos y te atenderemos a la mayor brevedad posible.</p>

    <div class="w3-container w3-card w3-white w3-round-large w3-padding" style="max-width:600px; margin:auto; margin-top:40px;">
      <form action="mailto:tuemail@example.com" method="post" enctype="text/plain" class="w3-container">
        <input type="text" id="name" name="name" class="w3-input w3-border w3-round w3-margin-bottom" placeholder="Tu nombre" required>

        <input type="email" id="email" name="email" class="w3-input w3-border w3-round w3-margin-bottom" placeholder="Tu correo" required>

        <label for="message" class="w3-text-gray">Mensaje:</label>
        <textarea id="message" name="message" rows="5" class="w3-input w3-border w3-round w3-margin-bottom" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <button type="submit" class="w3-button w3-blue w3-round w3-hover-light-blue">Enviar</button>
      </form>
    </div>
  </main>

  <!-- Xarxes socials -->
  <div class="w3-container w3-card w3-white w3-round-large w3-padding w3-margin-top" style="max-width:600px; margin:auto;">
    <h4 class="w3-center">Síguenos en las redes sociales</h4>
    <div class="social-icons w3-center w3-xlarge">
      <a href="https://facebook.com" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://linkedin.com" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="w3-container w3-blue-gray w3-center w3-padding-16 w3-margin-top">
    <p>© 2025 Mi Sitio Web. Todos los derechos reservados.</p>
  </footer>

  <!-- Script menú mòbil -->
  <script>
    function toggleMenu() {
      var menu = document.getElementById("mobileMenu");
      menu.classList.toggle("w3-show");
    }
  </script>

</body>
</html>
