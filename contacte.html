<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Enllaços a W3.CSS i el CSS personalitzat -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css" />
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- Fonts i icones -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <title>Contacto</title>
</head>

<body class="w3-light-grey">

  <!-- Header -->
  <header class="w3-bar w3-padding w3-card-4">
    <div class="w3-bar-item">
      <a href="index.html">
        <img src="img/nationalg.svg" alt="Logo" style="height: 50px;">
      </a>
    </div>
    <nav class="w3-bar-item w3-right">
      <a href="index.html" class="w3-bar-item w3-button w3-hover-light-grey"><strong>Inicio</strong></a>
      <a href="membres.html" class="w3-bar-item w3-button w3-hover-light-grey"><strong>Miembros</strong></a>
      <a href="projecte.html" class="w3-bar-item w3-button w3-hover-light-grey"><strong>Proyectos</strong></a>
      <a href="mapa.html" class="w3-bar-item w3-button w3-hover-light-grey"><strong>Mapa</strong></a>
      <a href="contacte.html" class="w3-bar-item w3-button w3-hover-light-grey"><strong>Contacto</strong></a>
    </nav>
  </header>

  <!-- Contingut Principal -->
  <main class="w3-container w3-padding-16">
    <h2 class="w3-center w3-xxlarge">Contáctanos</h2>
    <p class="w3-center w3-large">¿Tienes alguna duda o sugerencia? ¡Nos encantaría saber de ti!</p>

    <div class="form-container">
      <h3>Formulario de Contacto</h3>
      <form action="mailto:tuemail@example.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu correo electrónico" required>
        <textarea name="message" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <!-- Mapa interactiu -->
    <div class="map-container" id="map"></div>
    <script>
      var map = L.map('map').setView([41.1087, 1.1449], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    </script>

  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Mi Sitio Web. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
